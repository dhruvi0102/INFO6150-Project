<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <title>HouseHop</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/custom.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Welcome to HouseHop</title>
  <style>
    @media(min-width: 768px) {
      section {
        padding-top: 13.3125rem;
      }

      section {
        padding-bottom: 7.5rem;
      }
    }

    .br0,
    .gj-datepicker-bootstrap [role=right-icon] button,
    .form-control {
      border-radius: 0 !important
    }

    .card-img-top {
      max-height: 160px;
      min-height: 160px;
      object-fit: cover
    }

    .card-img-top-2 {
      height: 80%;
      width: 100%;
      object-fit: cover
    }
  </style>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container-fluid" style="height:100vh">
    <nav class="bg-primaryX text-lightX navbar navbar-expand-xl navbar-dark  navbar-togglable  fixed-top"
      style="background-color:black">


      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand text-darkX " href="index.html" style="color:white">
          HouseHop
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapse -->

        <div class="collapse navbar-collapse" id="navbarCollapse">

          <!-- Links -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-4">
              <a class="nav-link" href="signup.html" style="color:white">Sign up</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="login.html" style="color:white">Login</a>
            </li>
          </ul>
        </div> <!-- / .navbar-collapse -->
      </div> <!-- / .container -->
    </nav>


    <section class="section section-top section-full">

      <!-- Cover -->
      <div class="bg-cover" style="background-image: url('images/pic3\ main.jpg');
                                         position: absolute;
                                         top: 0;
                                         left: 0;
                                         right: 0;
                                         bottom: 0;
                                         background-repeat: no-repeat;
                                         background-position: 50%;
                                         background-size: cover;"></div>

      <!-- Overlay -->
      <div class="bg-overlay"></div>

      <!-- Triangles -->
      <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-left"></div>
      <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-right"></div>

      <!-- Content -->
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 col-lg-7">
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->

    </section>

    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="card border-0">
            <div class="card-body">
              <h1 class="h3 mb-3">
                Book places to stay with HouseHop
              </h1>
              <form>
                <div class="form-group">
                  <div class="row px-3">
                    <label class="mb-0" for="locationInput mb-0 mt-5">To</label>
                    <input type="email" class="form-control w-100 br0" id="locationInput"
                      aria-describedby="locationInputHelp" placeholder="Anywhere" />
                    <small id="locationInputHelp" class="form-text text-muted sr-only">Please type in your desired
                      destination.</small>
                  </div>
                </div>
                <div class="row px-3">
                  <div class="col-sm-6 px-0">
                    Check-in Date: <input class="br0" id="startDate" />
                  </div>
                  <div class="col-sm-6 px-0 br0">
                    Check-out Date: <input class="br0" id="endDate" />
                  </div>
                </div>
            </form><br>
              <!-- <a href="#" class="btn btn-danger btn-block" data-target="#exampleModal">Search</a> -->
              <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#exampleModal">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script>
    var today = new Date(
        new Date().getFullYear(),
        new Date().getMonth(),
        new Date().getDate()
    );
    $("#startDate").datepicker({
        uiLibrary: "bootstrap4",
        iconsLibrary: "fontawesome",
        minDate: today,
        maxDate: function () {
        return $("#endDate").val();
        },
    });
    $("#endDate").datepicker({
        uiLibrary: "bootstrap4",
        iconsLibrary: "fontawesome",
        minDate: function () {
        return $("#startDate").val();
        },
    });
    </script>
</body>
</html>
